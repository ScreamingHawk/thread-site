<!doctype html>
<html class="native" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Thread Site</title>
		<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

		<div class="container">
			<button id="toggleTheme" class="right">Toggle Theme</button>
			<button id="impatient" class="right">Impatient</button>
			<h1>Thread Site<span class="muchsmaller">.link</span></h1>
			
			<div id="postbox">
				<h3>Reply</h3>
				
				<div class="postinfo">
					<label for="postMsg">Message</label>
					<textarea id="postMsg" rows="3"></textarea>
				</div>
				<div class="postinfo">
					<label for="postImg">Image URL</label>
					<input id="postImg" type="url">
				</div>
				<div class="postinfo">
					<label>&nbsp;</label>
					<img id="postImgPreview" src="" class="hidden" />
				</div>
				<div class="postinfo">
					<label>&nbsp;</label>
					<button id="makePost">Post</button>
				</div>
			</div>
			
			<div id="postcontainer">
			</div>
			
			<button id="ancient" class="right">Ancient</button>
		</div>

			<hr />

		<script src="js/main.js"></script>
	</body>
</html>
